<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tienda de Ropa</h1>
  <input type="text" id="busqueda" placeholder="Buscar producto...">
  <button id="buscar-btn">Buscar</button>
  <br><br>
  <label for="min-precio">Precio Mínimo:</label>
  <input type="number" id="min-precio" placeholder="0">
  <label for="max-precio">Precio Máximo:</label>
  <input type="number" id="max-precio" placeholder="1000">
  <button id="filtrar-precio-btn">Filtrar por Precio</button>
  <div id="inventario">
    <h2>Productos Disponibles</h2>
    <div id="productos">
      <!-- Productos se generan dinámicamente aquí -->
    </div>
  </div>
  <div id="carrito">
    <h2>Carrito de Compras</h2>
    <div id="items-carrito">
      <!-- Items del carrito se generan aquí -->
    </div>
    <p>Total: $<span id="total-carrito">0</span></p>
    <button id="vaciar-carrito-btn">Vaciar Carrito</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
